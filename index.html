<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Rock Paper Scissors,Online Rock Paper Scissors,Random Rock Paper Scissors,Random Results,Random Picker,Random,Rock,Paper,Scissors">
    <meta name="description" content="Rock Paper Scissors Online! Try our random chance game - Rock Paper Scissors, and see if you can beat the computer!">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Rock-paper-scissors</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1 class="title">Rock - Paper - Scissors</h1>
    </header>
    <!--main-->
    <main>
        <!--section-->
        <section>
            <div class="score-board">

                <!--Table score-->

                <table>
                    <caption>Leaderboard</caption>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Bot</th>
                            <th>Draw</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span id="user-score">0</span>
                            </td>
                            <td>
                                <span id="bot-score">0</span>
                            </td>
                            <td>
                                <span id="draw-score">0</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--Images main div-->

            <div class="container">

                <div class="image-wraper" id="rock">
                    <img src="assets/images/rock.jpg" alt="Rock">
                </div>

                <div class="image-wraper" id="scissors">
                    <img src="assets/images/scissors.jpg" alt="Scissors">
                </div>

                <div class="image-wraper" id="paper">
                    <img src="assets/images/paper.jpg" alt="Paper">
                </div>

            </div>   
            
             <!--div with result-container after choice-->

             <div class="result-container">

                <div class="image-wraper">
                    <img src="assets/images/paper.jpg" id="result-first-item" alt="Paper">
                    <h2 class="result" id="first-item-text"></h2>
                </div>

                <div class="result-wraper" id="result-box">
                    <h2 class="result" id="result"></h2>
                    
                    <table>
                        <caption>Scores</caption>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Bot</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span id="present-user-score">0</span>
                                </td>
                                <td>
                                    <span id="present-bot-score">0</span>
                                </td>

                            </tr>
                        </tbody>
                    </table>

                    <button id="replay">Replay</button>

                </div>

                <div class="image-wraper">
                    <img src="assets/images/paper.jpg" id="result-second-item" alt="Paper">
                    <h2 class="result" id="second-item-text"></h2>
                </div>
                
            </div>
        </section>
    </main>
    <footer>Footer</footer>
    <!--Script JS-->
    <script src="assets/js/script.js"></script>
</body>
</html>
